server:
  applicationConnectors:
    - type: http
      port: 8000

  adminConnectors:
    - type: http
      port: 8001


logging:

  level: INFO

  # Settings for logging to stdout.
  appenders:

    - type: console

      # If true, write log statements to stdout.
      target: stdout

      # Do not display log statements below this threshold to stdout.
      threshold: ALL

